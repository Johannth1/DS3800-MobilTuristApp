<ion-header>
  <ion-navbar color="main">

    <ion-title id="logo"> <img width="40px" height="40px" alt="logo, kineser med kart" src="assets/imgs/Logo2.png"></ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row id="item-1">
      <ion-col id="Sightseeing" (click)="goToSightseeing()">
        <div class="button">
          <img class="icons" width="40px" height="40px" alt="man-with-a-map-icon" src="assets/imgs/Sightseeing.png">
          <p class="font">Sightseeing</p>

        </div>
      </ion-col>
    </ion-row>
    <ion-row id="item-2">
      <ion-col id="Shopping" (click)="goToShopping()">
            <div class="button">
              <img class="icons"  width="40px" height="40px" alt="wallet" src="assets/imgs/Shopping.png">
              <p class="font">Shopping</p>

            </div>
      </ion-col>
    </ion-row>
    <ion-row id="item-3">
        <ion-col id="Food" (click)="goToFood()">
              <div class="button">
                <img class="icons" width="40px" height="40px" alt="cup-and-fork" src="assets/imgs/Food.png">
                <p class="font">Food</p>

              </div>
        </ion-col>
      </ion-row>
      <ion-row id="item-4">
          <ion-col id="schedule" (click)="goToSchedule()">
                <div class="button">
                  <img class="icons" width="40px" height="40px" alt="day-plan" src="assets/imgs/Schedule.png">
                  <p class="font">Schedule</p>

                </div>
          </ion-col>
        </ion-row>
  </ion-grid>
</ion-content>
