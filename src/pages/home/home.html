<ion-header>
  <ion-navbar color="main">

    <ion-title id="logo"> <img width="40px" height="40px" alt="logo, kineser med kart" src="assets/imgs/BetterLogo.png"></ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openSettings()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row id="item-1">
      <ion-col id="Sightseeing" (click)="goToSightseeing()">
        <div class="button">
          <img class="icons" width="40px" height="40px" alt="logo, kineser med kart" src="assets/imgs/Sightseeing.png">
          <p class="font">Sightseeing</p></div>
      </ion-col>
    </ion-row>
    <ion-row id="item-2">
      <ion-col id="Shopping" (click)="goToShopping()">
            <div class="button">
              <img class="icons"  width="40px" height="40px" alt="logo, kineser med kart" src="assets/imgs/Wallet.png">
              <p class="font">Shopping</p></div>
      </ion-col>
    </ion-row>
    <ion-row id="item-3">
        <ion-col id="Food" (click)="goToFood()">
              <div class="button">
                <img class="icons" width="40px" height="40px" alt="logo, kineser med kart" src="assets/imgs/Fooding.png">
                <p class="font">Food</p></div>
        </ion-col>
      </ion-row>
      <ion-row id="item-4">
          <ion-col id="schedule" (click)="goToSchedule()">
                <div class="button">
                  <img class="icons" width="40px" height="40px" alt="logo, kineser med kart" src="assets/imgs/Plan.png">
                  <p class="font">Schedule</p></div>
          </ion-col>
        </ion-row>
  </ion-grid>
</ion-content>
