<ion-content no-padding>
  <ion-grid no-padding>



 <ion-row class="imgBox">
      <ion-col id="imgCol">
        <ion-row id="slide-row">
        <ion-slides pager no-padding>
          <ion-slide>
                  <div id="mappAdd" style="height:100%; width:100%;">
                      <div #map id="map" data-tap-disabled="true"></div>
                </div>
          </ion-slide>
          <ion-slide>
            <img alt="operaen" width="100%" src="{{itemData.src}}">
            <div id="itemImg">
              <ion-row id="item-row">
              <ion-col id="arrowLeft">
                <div class="iconbutton">
                <ion-icon id="iconColor" name="pin"></ion-icon>
                </div>
              </ion-col>
              <ion-col>
                  <ion-icon id="heart" isActive="true" (click)="addToSchedule()" name="heart-outline"></ion-icon>
                  <ion-icon id="heart" isActive="true" name="heart"></ion-icon>
              </ion-col>
              <ion-col id="arrowRight">
                <div class="iconbutton">
                <ion-icon id="iconColor" name="chatbubbles"></ion-icon>
                </div>
              </ion-col>
              </ion-row>
            </div>
          </ion-slide>
          <ion-slide>
            <ion-scroll scrollY="true">
            <p> Fanta </p>
              </ion-scroll>
          </ion-slide>
         </ion-slides>
         </ion-row>
      </ion-col>
    </ion-row>

    <ion-row class="items-1">
      <ion-col>
        <div id="item-info">Info</div>

      </ion-col>
    </ion-row>

    <ion-row class="items-2">
      <ion-col>
        <div id="item"> Rate
          <div id="starPosition">
            <ion-icon class="stars" name="star"></ion-icon>
            <ion-icon class="stars" name="star"></ion-icon>
            <ion-icon class="stars" name="star"></ion-icon>
            <ion-icon class="stars" name="star-half"></ion-icon>
            <ion-icon class="stars" name="star-outline"></ion-icon>
            <div id="votes">
              0 votes
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="items-3">
      <ion-col>
        <div id="item">Add to schedule</div>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
<ion-footer>

  <ion-navbar color={{data.categoryTitle}}>

    <ion-title>{{data.categoryTitle}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openSettings()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-footer>
