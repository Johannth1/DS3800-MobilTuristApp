<ion-header>

  <ion-navbar color={{data.categoryTitle}}>

    <ion-title>{{itemData.title}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="goToHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
  <div class="container" >
    <ion-card>

      <ion-card-header id="card-header">
        Description
      </ion-card-header>

      <ion-card-content id="card-content">
        {{itemData.fullDesc}}
        <br />
        <br />
        <br />
        {{itemData.desc}}
        <br />
        {{itemData.address}}
        <br />
        <a href={{itemData.link}}>{{itemData.link}}</a>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
