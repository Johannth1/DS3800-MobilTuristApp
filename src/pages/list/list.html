<ion-header>

  <ion-navbar color={{navbarColor}}>

    <ion-title>{{pageTitle}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openSettings()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
   <ion-scroll scrollY="true">
    <ion-grid *ngFor="let ngItem of items">

      <ion-row class="item">
        <ion-col>
          <div class="imgBox" (click)="goToDetail()">
            <img class="cover" src={{ngItem.src}} alt="">
            <div class="text-block">
              <h4>{{ngItem.title || "SampleText"}}</h4>
              <p>{{ngItem.desc || SampleText}}</p>
            </div>
          </div>
        </ion-col>
      </ion-row>

    </ion-grid>
   </ion-scroll>
</ion-content>
