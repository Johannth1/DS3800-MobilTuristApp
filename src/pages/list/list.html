<ion-footer>

  <ion-navbar color={{data.categoryTitle}}>

    <ion-title>{{data.categoryTitle}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openSettings()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-footer>


<ion-content>
   <ion-scroll scrollY="true">
    <ion-grid>
      <ion-row class="item" style={{data.categoryTitle}} *ngFor="let ngItem of itemArray">
        <ion-col>
          <div class="imgBox" (click)="goToDetail(ngItem)">
            <img class="cover" src={{ngItem.src}} alt="">
            <div class="text-block">
              <h4>{{ngItem.title || "SampleText"}}</h4>
              <p>{{ngItem.desc || SampleText}}</p>
            </div>
          </div>
        </ion-col>
      </ion-row>

    </ion-grid>
   </ion-scroll>
</ion-content>
